<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Gitgub - Github</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img class="logo" src="img/logo.png">
    </header>

    <main class="container">

        <h1 class="titulo">Sign in to Github</h1>

        <form>
            <div class="input_field">
                <label for="user">
                    Username or email address
                </label>
                <input type="text" name="user" id="user" class="form_control">
            </div>

            <div class="input_field">
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" class="forgot_password">
                        Forgot password?
                    </a>
                </div>

                <input type="password" name="password" id="password" class="form_control">
            </div>

            <button type="submit" id="submit_button">
                Sign in
            </button>

        </form>

        <div class="login_callout">
            <p>New to Github? <a href="#">Create an account</a>.</p>
        </div>

    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a class="diferente-" href="#">Contact Github</a>
            </li>
        </ul>
    </footer>

</body>

</html>
